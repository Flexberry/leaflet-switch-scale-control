<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../bower_components/semantic-ui/dist/semantic.min.css" />
    <link rel="stylesheet" href="../src/L.Control.SwitchScaleControl.css" />
    <link rel="stylesheet" href="./demo.css" />
  </head>
  <body>
    <div id="map"></div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="../bower_components/semantic-ui/dist/semantic.min.js"></script>
    <script src="../src/L.Control.SwitchScaleControl.js"></script>
    <script>
      var layer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      });

      var map = L.map('map', {
        zoomSnap: 0,
        zoomDelta: 0.25,
        zoomControl: false,
        layers: [layer]
      }).setView([58, 56.3], 10);

      setTimeout(function(){
        map.addControl(new L.Control.SwitchScaleControl({
          updateWhenIdle: true,
        }));
      }, 1000);
    </script>
  </body>
</html>
